<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pizza App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="custom-grid-padding">
    <ion-row>
      <ion-col size="8">
        <div class="image">
          <img src="./assets/pizza-icon.jpg"/>
        </div>
      </ion-col>
      <ion-col size="4">
        <div>
          <ion-button color="primary" class="btn-manager" routerLink="/myOrder">MY ORDER</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

<p>Quantity: {{qtyOrdered}}</p>
  <app-register class="register" (number)="numberSelected($event)"></app-register>

<ion-grid style="height: 40%">
  <ion-row style="height: 100%">
    <ion-col size="6">
      <h6>Topping: {{currentTopping.name}}</h6>
      <ion-content >
          <ion-list>

                <ion-item *ngFor="let topping of toppings" 
                          (click)="selectTopping($event, topping)"
                          [color]=" topping.name === currentTopping.name ? 'warning' : '' ">
                  <ion-label>
                    {{topping.name}}
                  </ion-label>
                </ion-item>

            </ion-list>
          </ion-content>
    </ion-col>

    <ion-col size="6">
      <h6>Size: {{currentSize.size }}</h6>
        <ion-content>
          <ion-list>
            
            <ion-item *ngFor="let size of sizes"
                      (click)="selectSize($event, size)"
                      [color]=" size.size === currentSize.size ? 'warning' : '' ">
              <ion-label>
                {{size.size}}
              </ion-label>
            </ion-item>

          </ion-list>
      </ion-content>
    </ion-col>

  </ion-row>
</ion-grid>


</ion-content>
